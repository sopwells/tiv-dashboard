---
layout: default
---

<div class="container">
    <article style="max-width: 1400px; width: 90%; margin: 3rem auto; padding: 0 3rem;">
        <header style="margin-bottom: 2.5rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border);">
            <div style="font-family: 'IBM Plex Mono', monospace; font-size: 0.875rem; color: var(--secondary); margin-bottom: 1rem;">
                <span style="background: var(--primary); color: white; padding: 0.25rem 0.75rem; border-radius: 2px; text-transform: uppercase; letter-spacing: 0.05em;">{{ page.category }}</span>
                <span style="margin-left: 1rem;">{{ page.date | date: "%d %b %Y" }}</span>
            </div>
            <h1 style="font-size: 2.5rem; font-weight: 600; line-height: 1.2; margin-bottom: 1.5rem; letter-spacing: -0.02em;">{{ page.title }}</h1>
        </header>

        <section style="font-size: 1.2rem; line-height: 1.9; color: #2a2a2a;">
            <h2 style="font-size: 1.6rem; font-weight: 600; margin-bottom: 1.2rem; color: #1a1a1a;">Summary</h2>
            <div style="color: #3a3a3a; margin-bottom: 3rem;">{{ page.summary }}</div>

            {% if page.visualization %}
            <div style="margin: 3rem 0; text-align: center;">
                <img src="{{ page.visualization | relative_url }}" alt="{{ page.title }}" style="max-width: 95%; height: auto; border: 1px solid var(--border); box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            </div>
            {% endif %}

            <h2 style="font-size: 1.6rem; font-weight: 600; margin-bottom: 1.2rem; margin-top: 3rem; color: #1a1a1a;">Commentary</h2>
            <div style="color: #2a2a2a;">
                {{ content }}
            </div>
        </section>

        <footer style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border);">
            <a href="{{ '/' | relative_url }}" style="color: var(--accent); text-decoration: none; font-family: 'IBM Plex Mono', monospace; font-size: 0.875rem;">‚Üê Back to all articles</a>
        </footer>
    </article>
</div>
