<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Investment Valuation (TIV) Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .tables-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        @media (max-width: 1400px) {
            .container {
                max-width: 100%;
            }
            .tables-wrapper {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 900px) {
            .tables-wrapper {
                grid-template-columns: 1fr;
            }
        }
        
        .table-section {
            min-width: 0;
        }
        
        .dashboard-header {
            background-color: #4a5bcc;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 0;
        }
        
        .table-container {
            background-color: white;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: #f8f9fa;
            padding: 12px 10px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #dee2e6;
            font-size: 13px;
            cursor: pointer;
            user-select: none;
        }
        
        th:hover {
            background-color: #e9ecef;
        }
        
        th::after {
            content: ' ▲▼';
            font-size: 10px;
            opacity: 0.5;
            margin-left: 5px;
        }
        
        td {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            font-size: 13px;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .score-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
        }
        
        .technology-leader, .leader, .advanced-leader {
            background-color: #28a745;
        }
        
        .technology-adopter, .adopter, .advanced-adopter {
            background-color: #007bff;
        }
        
        .technology-follower, .follower {
            background-color: #ffc107;
            color: #212529;
        }
        
        .technology-laggard, .laggard {
            background-color: #dc3545;
        }
        
        .report-link {
            color: #007bff;
            text-decoration: none;
            font-size: 12px;
        }
        
        .report-link:hover {
            text-decoration: underline;
        }
        
        .filters {
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-group label {
            font-weight: bold;
            font-size: 13px;
        }
        
        .filter-group select, .filter-group input {
            padding: 6px 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .stats {
            padding: 15px;
            background-color: #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }
    </style>
</head>

                </div>

        function populateTable(tableType) {
            const data = tableType === 'sp500' ? filteredSP500 : filteredCD;
            const tbody = document.getElementById(tableType === 'sp500' ? 'tableBodySP' : 'tableBodyCD');
            tbody.innerHTML = '';

            data.forEach(company => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${company.company}</strong></td>
                    <td><strong>${company.percentage}%</strong></td>
                    <td><span class="score-badge ${company.category.toLowerCase().replace(/ /g, '-')}">${company.category}</span></td>
                    <td>${company.businessScore}%</td>
                    <td>${company.applicationsScore}%</td>
                    <td>${company.infrastructureScore}%</td>
                    <td><a href="${company.reportUrl}" class="report-link" target="_blank">PDF</a></td>
                `;
                tbody.appendChild(row);
            });

            updateStats(tableType);
        }

        function updateStats(tableType) {
            const data = tableType === 'sp500' ? filteredSP500 : filteredCD;
            const totalCompanies = data.length;
            const averagePercentage = (data.reduce((sum, company) => sum + company.percentage, 0) / totalCompanies).toFixed(1);

            const suffix = tableType === 'sp500' ? 'SP' : 'CD';
            document.getElementById(`totalCompanies${suffix}`).textContent = `Total: ${totalCompanies}`;
            document.getElementById(`averageScore${suffix}`).textContent = `Avg: ${averagePercentage}%`;
        }

        function sortTable(tableType, columnIndex) {
            const sortDir = tableType === 'sp500' ? sortDirectionSP : sortDirectionCD;
            const column = ['company', 'percentage', 'category', 'businessScore', 'applicationsScore', 'infrastructureScore'][columnIndex];
            const isNumeric = ['percentage', 'businessScore', 'applicationsScore', 'infrastructureScore'].includes(column);
            
            const direction = sortDir[column] === 'asc' ? 'desc' : 'asc';
            sortDir[column] = direction;

            const data = tableType === 'sp500' ? filteredSP500 : filteredCD;
            data.sort((a, b) => {
                let valueA = a[column];
                let valueB = b[column];

                if (isNumeric) {
                    valueA = Number(valueA);
                    valueB = Number(valueB);
                } else {
                    valueA = valueA.toLowerCase();
                    valueB = valueB.toLowerCase();
                }

                if (direction === 'asc') {
                    return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                } else {
                    return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                }
            });

            populateTable(tableType);
        }

            const suffix = tableType === 'sp500' ? 'SP' : 'CD';
            const categoryFilter = document.getElementById(`categoryFilter${suffix}`).value;
            const searchInput = document.getElementById(`searchInput${suffix}`).value.toLowerCase();
            const sourceData = tableType === 'sp500' ? sp500Data : consumerDiscretionaryData;

            const filtered = sourceData.filter(company => {
                const matchesCategory = !categoryFilter || company.category === categoryFilter;
                const matchesSearch = !searchInput || company.company.toLowerCase().includes(searchInput);
                
                return matchesCategory && matchesSearch;
            });

            if (tableType === 'sp500') {
                filteredSP500 = filtered;
            } else {
                filteredCD = filtered;
            }

            populateTable(tableType);
        }

        function clearFilters(tableType) {
            const suffix = tableType === 'sp500' ? 'SP' : 'CD';
            document.getElementById(`categoryFilter${suffix}`).value = '';
            document.getElementById(`searchInput${suffix}`).value = '';
            
            if (tableType === 'sp500') {
                filteredSP500 = [...sp500Data];
            } else {
                filteredCD = [...consumerDiscretionaryData];
            }
            
            populateTable(tableType);
        }

        // Initialize both tables
        document.addEventListener('DOMContentLoaded', function() {
            populateTable('sp500');
            populateTable('cd');
        });
    </script>
</body>
</html>
